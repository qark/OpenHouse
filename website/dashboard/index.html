<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Open House 2013</title>
        <link type="text/css" href="style.css" rel="stylesheet">
        <script src="lib/angular-0.9.19.min.js" ng:autobind></script>
        <script src="lib/jquery-1.7.2.js" ng:autobind></script>
        <script src="controllers.js"></script>
    </head>

    <body ng:controller="ScheduleCtrl">
        <div class="infoblock">
            <h1 id="header">
                Open House 2013
                <span id="clock">{{ currentTime }}</span>
            </h1>

            <div id="banner"></div>
        </div>

        <div id="schedule" class="block" ng:repeat="block in eventBlocks">
            <div class="name">{{ block.start }}</div>
            <ul>
                <li ng:repeat="event in block.events">
                    <div class="session current">
                        <div class="topic">
                            <span ng:repeat="tag in event.tags">
                                <span class="tag">{{ tag }}</span>
                            </span>
                            {{ event.topic }}
                            <span class="speaker"> by {{ event.speaker }}</span>
                        </div>
                        
                        {{ event.room }}
                    </div>
                </li>
            </ul>
        </div>

        <div id="tweets"></div>
    </body>
</html>
