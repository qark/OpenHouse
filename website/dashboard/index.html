<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/">
<html>

<head>
  <meta charset="utf-8">
  <title>OpenHouse 2012</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <script src="lib/angular-0.9.19.min.js" ng:autobind></script>
  <script src="controllers.js"></script>
  <link href="lib/video-js/video-js.css" rel="stylesheet">
   <script src="lib/video-js/video.js"></script>
</head>
<body ng:controller="ScheduleCtrl">

<div id="schedule" class="videoblock">
    <div id="header">Open House 2012<br /><img src="rhlogo.png" /></div>
    <video id="video" class="video-js vjs-default-skin" controls
      preload="auto" width="100%" height="350" autoplay loop data-setup="{}">
      <source src="files/truth.ogg" type="video/ogg" />
      <source src="files/choice.ogg" type="video/ogg" />
      <source src="files/inevitable.ogg" type="video/ogg" />
      <source src="files/birdsong.ogg" type="video/ogg" />
    </video>
    <div id="clock">{{currentTime}}</div>
</div>

<div id="schedule" class="block" ng:repeat="block in eventBlocks">
  <div class="name">{{block.start}}</div>
  <ul>
    <li ng:repeat="event in block.events">
      <div class="session current">
        <span class="topic">{{event.topic}}</span> in {{event.room}} ({{event.location}})
        <div class="descr">{{event.description}}</div>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
