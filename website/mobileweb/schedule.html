<!DOCTYPE html> 
<html> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>OpenHouse 2013</title> 
  <link rel="stylesheet" href="themes/rh-theme.min.css" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.0.1.min.css" />
  <script src="jquery-1.6.4.min.js"></script>
  <script src="jquery.mobile-1.0.1.min.js"></script>
  <script src="jsrender.js"></script>
  <script src="application.js"></script>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28854907-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
</head> 

<body> 

<div data-role="page" id="schedulePage">

  <script id="itemTemplate" type="text/x-jquery-tmpl"> 
  {{#if display}}
  {{#if showTime}}
  <li data-role="list-divider"><span style="font-size: 150%;">{{=start}}</span>, {{=date}}</li>
  {{/if}}
  <li>
    {{#if tags}}
      <span class="ui-li-count">{{=tags}}</span>
    {{/if}}
    <h3 style="white-space:normal">{{=topic}}</h3>
    <p style="white-space:normal; margin-right: 1em;"><em>{{=speaker}}</em><br/>
    <strong>{{=start}} - {{=end}}</strong> in <strong>{{=room}}</strong> ({{=location}})<br/>
    {{=description}}
    </p>
  </li>
  {{/if}}
  </script>

  <div data-role="header" data-theme="b">
    <h1>OpenHouse 2013</h1>
    <a href="index.html" data-icon="home" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
  </div><!-- /header -->

  <div data-role="content">
    <p><ul data-role="listview" id="eventList" data-filter="true" data-filter-placeholder="Search...">
      <li id="eventItems" />Loading data...</li>
    </ul></p>
  </div><!-- /content -->

  <div data-role="footer" data-theme="b">
    <a href="#" data-role="button" data-icon="refresh" onclick="loadAndRenderSchedule()"><span id="schedule-refresh">Refresh</span></a>
  </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
